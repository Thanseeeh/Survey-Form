<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey-Form</title>
  <link rel="stylesheet" href="survey_form.css">
</head>
<body>
  <h1 id="title">Favorite WorldCup Team</h1>
  <p id="description">Thank you for taking time to participate in this WorldCup survey</p>
  <form id="survey-form">
    <fieldset for="name"><label id="name-label" class="name-label">Name</label><br>
      <input id="name" type="text" required placeholder="Enter your name"></input>
    </fieldset>
    <fieldset for="email"><label id="email-label" class="email-label">Email</label><br>
      <input id="email" type="email" required placeholder="Enter your Email"></input>
    </fieldset>
    <fieldset for="number"><label id="number-label" class="number-label">Age</label><br>
      <input id="number" type="number" required placeholder="Age"></input>
    </fieldset>
    <fieldset for="dropdown"><label id="dropdown1" class="dropdown1">Which is your Favorite Team</label><br>
      <select id="dropdown">
        <option>Select one team</option>
        <option>SENEGAL</option>
        <option>QATAR</option>
        <option>NETHERLANDS</option>
        <option>EQUADOR</option>
        <option>ENGLAND</option>
        <option>WALES</option>
        <option>UNITED STATES</option>
        <option>IRAN</option>
        <option>ARGENTINA</option>
        <option>POLAND</option>
        <option>MEXICO</option>
        <option>SAUDI ARABIA</option>
        <option>FRANCE</option>
        <option>DENMARK</option>
        <option>AUSTRALIA</option>
        <option>TUNISIA</option>
        <option>SPAIN</option>
        <option>COSTA RICA</option>
        <option>GERMANY</option>
        <option>JAPAN</option>
        <option>BELGIUM</option>
        <option>CANADA</option>
        <option>MOROCCO</option>
        <option>CROATIA</option>
        <option>BRAZIL</option>
        <option>SWITZERLAND</option>
        <option>CAMEROON</option>
        <option>SERBIA</option>
        <option>URUGUAY</option>
        <option>PORTUGAL</option>
        <option>SOOUTH COREA</option>
        <option>GHANA</option>
      </select>
    </fieldset>
    <fieldset><label class="share-label">Would you share this Survey-form to your friends?</label><br>
        <label class="yes">Yes<input type="radio" name="choose-one" id="radio" class="radio" value="yes" ></input></label>
        <label class="no">No<input type="radio" name="choose-one" id="radio" class="radio" value="no"></input></label>
      </fieldset>
      <fieldset for="dropdown2"><label id="dropdown-2" class="dropdown-2">Which is your Favorite playing Position</label><br>
        <select id="dropdown2">
          <option>Position</option>
          <option>KEEPER</option>
          <option>DEFENDER</option>
          <option>MID-FIELDER</option>
          <option>STRIKER</option>
        </select>
      </fieldset>
      <fieldset><label class="favourites-label">Who are the favourites to win the 2022 World Cup?</label><br><label class="predict-label">(predict Teams:)</label><br>
        <input type="checkbox" value="predict" class="checkbox1"><label class="checkbox-label">Senegal</label></input>
        <input type="checkbox" value="predict" class="checkbox2"><label class="checkbox-label">Qatar</label></input><br>
        <input type="checkbox" value="predict" class="checkbox3"><label class="checkbox-label">Netherlands</label></input>
        <input type="checkbox" value="predict" class="checkbox4"><label class="checkbox-label">Equador</label></input><br>
        <input type="checkbox" value="predict" class="checkbox5"><label class="checkbox-label">England</label></input>
        <input type="checkbox" value="predict" class="checkbox6"><label class="checkbox-label">Wales</label></input><br>
        <input type="checkbox" value="predict" class="checkbox7"><label class="checkbox-label">United States</label></input>
        <input type="checkbox" value="predict" class="checkbox8"><label class="checkbox-label">Iran</label></input><br>
        <input type="checkbox" value="predict" class="checkbox9"><label class="checkbox-label">Argentina</label></input>
        <input type="checkbox" value="predict" class="checkbox10"><label class="checkbox-label">Poland</label></input><br>
        <input type="checkbox" value="predict" class="checkbox11"><label class="checkbox-label">Mexico</label></input>
        <input type="checkbox" value="predict" class="checkbox12"><label class="checkbox-label">Saudi Arabia</label></input><br>
        <input type="checkbox" value="predict" class="checkbox13"><label class="checkbox-label">France</label></input>
        <input type="checkbox" value="predict" class="checkbox14"><label class="checkbox-label">Denmark</label></input><br>
        <input type="checkbox" value="predict" class="checkbox15"><label class="checkbox-label">Australia</label></input>
        <input type="checkbox" value="predict" class="checkbox16"><label class="checkbox-label">Tunisia</label></input><br>
        <input type="checkbox" value="predict" class="checkbox17"><label class="checkbox-label">Spain</label></input>
        <input type="checkbox" value="predict" class="checkbox18"><label class="checkbox-label">Costa Rica</label></input><br>
        <input type="checkbox" value="predict" class="checkbox19"><label class="checkbox-label">Germany</label></input>
        <input type="checkbox" value="predict" class="checkbox20"><label class="checkbox-label">Japan</label></input><br>
        <input type="checkbox" value="predict" class="checkbox21"><label class="checkbox-label">Belgiam</label></input>
        <input type="checkbox" value="predict" class="checkbox22"><label class="checkbox-label">Canada</label></input><br>
        <input type="checkbox" value="predict" class="checkbox23"><label class="checkbox-label">Morocco</label></input>
        <input type="checkbox" value="predict" class="checkbox24"><label class="checkbox-label">Croatia</label></input><br>
        <input type="checkbox" value="predict" class="checkbox25"><label class="checkbox-label">Brazil</label></input>
        <input type="checkbox" value="predict" class="checkbox26"><label class="checkbox-label">Switzerland</label></input><br>
        <input type="checkbox" value="predict" class="checkbox27"><label class="checkbox-label">Cameroon</label></input>
        <input type="checkbox" value="predict" class="checkbox28"><label class="checkbox-label">Serbia</label></input><br>
        <input type="checkbox" value="predict" class="checkbox29"><label class="checkbox-label">Uruguay</label></input>
        <input type="checkbox" value="predict" class="checkbox30"><label class="checkbox-label">Portugal</label></input><br>
        <input type="checkbox" value="predict" class="checkbox31"><label class="checkbox-label">South Corea</label></input>
        <input type="checkbox" value="predict" class="checkbox32"><label class="checkbox-label">Ghana</label></input><br>
      </fieldset>
      <fieldset for="describtion">
        <label id="description-label" class="description-label">Describe about your Favorite Team</label><br><textarea id="description" rows="7" cols="50" placeholder="My team is ___ and they already have ___ titles ..." class="text-description"></textarea>
      </fieldset>
      <input id="submit" type="submit" value="Submit" class="submit-btn">
  </form>
</body>
</html>
